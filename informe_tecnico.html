<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Técnico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.3);
            margin-top: 30px;
            max-width: 700px;
        }
        h2 {
            background: linear-gradient(90deg, #ff0000, #8b0000);
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .section-title {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #ff4444;
            margin-top: 15px;
        }
        .form-control {
            background: #333;
            border: 1px solid #ff4444;
            color: white;
        }
        .form-control:focus {
            background: #444;
            color: white;
            border-color: #ff2222;
        }
        .btn-danger {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff2222, #a00000);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #ff4444, #b00000);
        }
        /* Estilos para los botones adicionales */
        .btn-extra {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff2222, #a00000);
            border: none;
        }
        .btn-extra:hover {
            background: linear-gradient(90deg, #ff4444, #b00000);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informe Técnico de Equipo</h2>

        <form id="informeForm">
            <!-- Datos Generales -->
            <div class="section-title">Datos Generales</div>
            <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="mb-3">
                <label class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contacto:</label>
                <input type="text" class="form-control" id="contacto">
            </div>

            <!-- Datos del Equipo -->
            <div class="section-title">Datos del Equipo</div>
            <div class="mb-3">
                <label class="form-label">Tipo de equipo:</label>
                <select class="form-control" id="equipo">
                    <option>Laptop</option>
                    <option>PC de escritorio</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca y modelo:</label>
                <input type="text" class="form-control" id="modelo">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Disco:</label>
                <select class="form-control" id="tipoDisco">
                    <option>HDD</option>
                    <option>SSD</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Almacenamiento:</label>
                <input type="text" class="form-control" id="almacenamiento" placeholder="Ejemplo: 500GB, 1TB">
            </div>
            <div class="mb-3">
                <label class="form-label">Memoria RAM:</label>
                <input type="text" class="form-control" id="ram" placeholder="Ejemplo: 8GB, 16GB">
            </div>

            <!-- Problema y Diagnóstico -->
            <div class="section-title">Detalles Técnicos</div>
            <div class="mb-3">
                <label class="form-label">Descripción del Problema:</label>
                <textarea class="form-control" id="problema"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Diagnóstico:</label>
                <textarea class="form-control" id="diagnostico"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Procedimientos Realizados:</label>
                <textarea class="form-control" id="procedimientos"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Recomendaciones:</label>
                <textarea class="form-control" id="recomendaciones"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Garantía:</label>
                <input type="text" class="form-control" id="garantia">
            </div>
            <div class="mb-3">
                <label class="form-label">Logo (Opcional):</label>
                <input type="file" class="form-control" id="logoInput">
            </div>

            <button type="button" class="btn btn-danger w-100" onclick="generarPDF()">Generar PDF</button>
        </form>

        <!-- Botones adicionales -->
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-extra" style="width:48%;" onclick="window.location.href='index.html'">
                Volver
            </button>
            <button type="button" class="btn btn-extra" style="width:48%;" onclick="window.location.href='cuenta_cobro.html'">
                Cuenta de Cobro
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
