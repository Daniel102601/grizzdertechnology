<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a; /* Fondo negro */
      font-family: 'Arial', sans-serif;
      color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .menu-container {
      background-color: #2a2a2a; /* Gris oscuro */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      margin: 50px auto;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 30px;
      border-radius: 50%;
      border: 3px solid #ff0000; /* Borde rojo */
    }
    .btn-menu {
      width: 220px;
      margin: 10px auto;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .btn-menu:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }
    /* Botón primario con sombreado en tonos rojos */
    .btn-primary {
      background-color: #ff0000; /* Rojo */
      color: #fff;
      box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.5);
    }
    .btn-primary:hover {
      background-color: #e60000; /* Rojo un poco más oscuro */
      box-shadow: 0px 6px 12px rgba(255, 0, 0, 0.7);
    }
    /* Botón secundario */
    .btn-secondary {
      background-color: #555; /* Gris */
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container menu-container">
    <!-- Actualiza la ruta de la imagen según sea necesario -->
    <img src="C:\Users\daniel gomez\Documents\Grizzder_1\imagen\grizzder_logo.jpeg" alt="Logo" class="logo">
    <button class="btn btn-primary btn-menu" onclick="window.location.href='cuenta_cobro.html'">
      Cuenta de Cobro
    </button>
    <button class="btn btn-secondary btn-menu" onclick="window.location.href='informe_tecnico.html'">
      Informe Técnico
    </button>
  </div>
  
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
